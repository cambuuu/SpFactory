{% extends 'app/base.html' %}

{% block contenido %}
{% load humanize %}
    <br>
    <div class="card">

        <div class="card-body">

        <h2>Listado de Productos</h2>
            <table class="table table-striped table-hover table-responsive-sm">
        <tr>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
        </tr>
    {% for p in productos %}

    <tr>
        <td>{{ p.nombre | title }}</td>
        <td>{{ p.marca | title }}</td>
        <td>{{ p.precio | intcomma }}</td>
    </tr>
    {% endfor %}
    </table>

        </div>
    </div>
    </div>
    <br>


{% endblock %}
